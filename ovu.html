<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ovulation Cycle Tracker</title>
    <link rel="stylesheet" href="ovu.css">
</head>
<body>
    <header class="d-flex flex-row justify-content-between align-items-center">
        <h1 class="logo">SYNC</h1>
        <nav class="navigation">
            <a href="home1.html" class="nav-link">Home</a>
            <a href="index.html" class="nav-link">Period Tracker</a>
            <a href="ovu.html" class="nav-link">Ovulation Tracker</a>
            <a href="preg.html" class="nav-link">Pregnancy Test</a>
            <a href="about.html" class="nav-link">About</a>
        </nav>
    </header>
    
    <div class="container">
        <h1>Ovulation Cycle Tracker</h1>

        <form id="cycleForm">
            <label for="lastPeriod">Enter the start date of your last period:</label>
            <input type="date" id="lastPeriod" required>
            
            <label for="cycleLength">Enter your average cycle length (in days):</label>
            <input type="number" id="cycleLength" min="20" max="40" required>

            <button type="submit">Calculate Ovulation Day</button>
        </form>

        <div id="result" class="hidden">
            <p>Your estimated ovulation day is: <span id="ovulationDay"></span></p>
        </div>
    </div>

    <footer class="footer">
        <div class="footer-text-left">
          <a href="home1.html" class="menu">Home</a>
          <a href="about.html" class="menu">About</a>
          
        </div>
      </footer>

    <script src="ovu.js"></script>
</body>
</html>
