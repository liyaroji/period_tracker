<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Period Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="d-flex flex-row justify-content-between align-items-center">
        <h1 class="logo">SYNC</h1>
        <nav class="navigation">
            <a href="home1.html" class="nav-link">Home</a>
            <a href="index.html" class="nav-link">Period Tracker</a>
            <a href="ovu.html" class="nav-link">Ovulation Tracker</a>
            <a href="preg.html" class="nav-link">Pregnancy Test</a>
            <a href="about.html" class="nav-link">About</a>
        </nav>
    </header>
    <div class="container">
        <h1>Period Tracker</h1>
        
        <form id="tracker-form">
            <div>
                <label for="cycle-length">Cycle Length (Days): </label>
                <input type="number" id="cycle-length" required>
            </div>
            <div>
                <label for="last-period-date">Last Period Start Date: </label>
                <input type="date" id="last-period-date" required>
            </div>
            <button type="submit">Track Period</button>
        </form>

        <div id="period-info">
            <h2>Your Next Period</h2>
            <p id="next-period">Enter details to calculate your next period.</p>
        </div>
    </div>
    <footer class="footer">
        <div class="footer-text-left">
          <a href="home1.html" class="menu">Home</a>
          <a href="about.html" class="menu">About</a>
          
        </div>
      </footer>

    <script src="script.js"></script>
</body>
</html>
