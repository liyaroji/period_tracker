        body {

}


header {

<body>
    <header class="d-flex flex-row justify-content-between align-items-center">
        <h1 class="logo">SYNC</h1>
        <nav class="navigation">
            <a href="home1.html" class="nav-link">Home</a>
            <a href="index.html" class="nav-link">Period Tracker</a>
            <a href="ovu.html" class="nav-link">Ovulation Tracker</a>
            <a href="preg.html" class="nav-link">Pregnancy Test</a>
            <a href="about.html" class="nav-link">About</a>
        </nav>
    </header>
    <div class="container">
        <h1>Pregnancy Test Calculator</h1>
        
        <label for="lmp">Enter your Last Menstrual Period (LMP):</label>
        <input type="date" id="lmp" required>

        <label for="cycleLength">Enter your Average Cycle Length (days):</label>
        <input type="number" id="cycleLength" min="21" max="35" required>

        <button onclick="calculatePregnancyTest()">Check Ovulation & Pregnancy Test Window</button>

        <div class="result" id="result"></div>
    </div>
    <footer class="footer">
        <div class="footer-text-left">
          <a href="home1.html" class="menu">Home</a>
          <a href="about.html" class="menu">About</a>
          
        </div>
      </footer>

    
    

    <script>
        function calculatePregnancyTest() {
            const lmp = document.getElementById('lmp').value;
            const cycleLength = document.getElementById('cycleLength').value;

            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = ''; 

            if (!lmp || !cycleLength) {
                resultDiv.innerHTML = '<p class="error">Please fill out all fields.</p>';
                return;
            }

            const lmpDate = new Date(lmp);
            const ovulationDate = new Date(lmpDate);
            ovulationDate.setDate(lmpDate.getDate() + (cycleLength - 14)); 

            const pregnancyTestWindowStart = new Date(ovulationDate);
            pregnancyTestWindowStart.setDate(ovulationDate.getDate() + 7); 

            const pregnancyTestWindowEnd = new Date(pregnancyTestWindowStart);
            pregnancyTestWindowEnd.setDate(pregnancyTestWindowStart.getDate() + 3); 

            resultDiv.innerHTML = `
                <h3>Estimated Ovulation Date:</h3>
                <p>${ovulationDate.toDateString()}</p>

                <h3>Recommended Pregnancy Test Window:</h3>
                <p>Start: ${pregnancyTestWindowStart.toDateString()}</p>
                <p>End: ${pregnancyTestWindowEnd.toDateString()}</p>

                <h3>Note:</h3>
                <p>This is an estimate. For accurate results, it's recommended to consult with a healthcare provider.</p>
            `;
        }
    </script>
</body>
